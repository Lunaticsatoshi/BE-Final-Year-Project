        <div class="form-group mt-2">
          <label for="cloud mt-lg-4">Select Cloud Provider</label>
          <select class="form-control mt-lg-4 mb-lg-4" id="cloud" name="cloud" onchange="cloud1()">

          </select>
        </div>


        <div class="form-group">
            <label for="cores mt-lg-4">Select Number of Cores</label>
            <select class="form-control mt-lg-4 mb-lg-4" id="cores" name="cores" onchange="cores1()">

              <option value="4">4</option>
              <option value="8">8</option>
            </select>
          </div>


        <div class="form-group">

              <option value="80 bps">80</option>
            </select>
          </div>


          <div class="form-group">
            <label for="cores mt-lg-4">Select vCPU</label>
            <select class="form-control mt-lg-4 mb-lg-4" id="cpu" name="cpu" onchange="cpu1()">
              <option value="4">----</option>
              <option value="4">4</option>
              <option value="8">8</option>
              <option value="16">16</option>
          </select>
          </div>


          <div class="form-group">
            <label for="cores mt-lg-4">Select OS</label>
            <select class="form-control mt-lg-4 mb-lg-4" id="os" name="os" onchange="os1()">

              <option value="Windows Operating System">Windows</option>
              <option value="Mac OS">Mac</option>
              <option value="Linux Operating System">Linux</option>
            </select>
          </div>

          <div class="form-group">
              <label for="cores mt-lg-4">Select Start Date</label>
              <input type="date" class="form-control mt-lg-4 mb-lg-4" id="date1" name="date1" onchange="date12()">
        </div>
